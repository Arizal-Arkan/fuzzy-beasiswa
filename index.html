                var linier_turun = function(va,vb){
                    this.a = va;
                    this.b = vb;
                    this.u = function (x){
                        var a = this.a;
                        var b = this.b;
                        var y = 0;
                        
                        if ((x<a))
                            y = 1;
                        else if ((x=>a) && (x<=b))
                            y = (b-x)/(b-a);
                        else if ((x>b))
                            y = 0;
                            
                        return y;
                    }
                }
                
                var linier_naik = function(va,vb){
                    this.a = va;
                    this.b = vb;
                    this.u = function(x){
                        var a = this.a;
                        var b = this.b;
                        var y = 0;
                        
                        if ((x<a))
                            y = 0;
                        else if ((x=>a) && (x<=b))
                            y = (x-a)/(b-a);
                        else if ((x>b))
                            y = 1;
                            
                        return y;
                    }
                }
                
                var segitiga = function(va,vb,vc){
                    this.a = va;
                    this.b = vb;
                    this.c = vc;
                    this.u = function(x){
                        var a = this.a;
                        var b = this.b;
                        var c = this.c;
                        var y = 0;
                        
                        if ((x<a) || (x>c)
                            y = 0;
                        else if ((x=>a) && (x<=b))
                            y = (x-a)/(b-a);
                        else if ((x>b))
                            y = (c-x)/(c-b);
                            
                        return y;
                    }
                }
                
                var trapesium = function(va,vb,vc,vd){
                    this.a = va;
                    this.b = vb;
                    this.c = vc;
