                function inDiv(s){

                function lbDic(lbl,s){

                }
                
                function alDiv(lbl,s){
                    return ('<div class="label label-' + lbl + '">' + s + '</div>');
                }
                
                var linier_turun = function(va,vb){
                    this.a = va;
                    this.b = vb;
                    this.u = function (x){
                        var a = this.a;
                        var b = this.b;
                        var y = 0;
                        
                        if ((x<a))
                            y = 1;
                        else if ((x=>a) && (x<=b))
                            y = (b-x)/(b-a);
                        else if ((x>b))
                            y = 0;
                            
                        return y;
                    }
                }
                
                var linier_naik = function(va,vb){
                    this.a = va;
                    this.b = vb;
                    this.u = function(x){
                        var a = this.a;
                        var b = this.b;
                        var y = 0;
                        
                        if ((x<a))
                            y = 0;
                        else if ((x=>a) && (x<=b))
                            y = (x-a)/(b-a);
                        else if ((x>b))
                            y = 1;
                            
                        return y;
                    }
                }
                
                var segitiga = function(va,vb,vc){
                    this.a = va;
                    this.b = vb;
                    this.c = vc;
                    this.u = function(x){
                        var a = this.a;
                        var b = this.b;
                        var c = this.c;
                        var y = 0;
                        
                        if ((x<a) || (x>c)
                            y = 0;
                        else if ((x=>a) && (x<=b))
                            y = (x-a)/(b-a);
                        else if ((x>b))
                            y = (c-x)/(c-b);
                            
                        return y;
                    }
                }
                
                var trapesium = function(va,vb,vc,vd){
                    this.a = va;
                    this.b = vb;
                    this.c = vc;
                    this.d = vd;
                    this.u = function(x){
                        var a = this.a;
                        var b = this.b;
                        var c = this.c;
                        var y = 0;
                        
                        if ((x<a) || (x>d)
                            y = 0;
                        else if ((x=>a) && (x<=b))
                            y = (x-a)/(b-a);
                        else if ((x>b) && (x<c)
                            y = 1;
                        else if ((x>=c) && (x<=d)
                            y = (d-x)/(d-c);

                        return y;
                    }
                }
                
                function mf_IPK(x){
                    var buruk = new linier_turun(2, 2.75);
                    var cukup = new segitiga(2, 2.75, 3.325);
                    var bagus = new segitiga(2.75, 3.25);
                    
                    return{
                        "buruk": buruk.u(x),
                        "cukup": cukup.u(x),
                        "bagus": bagus.u(x)
                    };
                }
                
                function mf_gaji(x){
                    var kecil = new linier_turun(1,3);
                    var sedang = new trapesium(1,3,4,6);
                    var besar = new trapesium(4,6,7,12);
                    var sangatbesar = new linier_naik(7,12);
                    
                    return{
                        "kecil": kecil.u(x),
                        "sedang": sedang.u(x),
                        "besar": besar.u(x),
                        "sangatbesar": sangatbesar.u(x)
                    };
                }

                    }
                }
